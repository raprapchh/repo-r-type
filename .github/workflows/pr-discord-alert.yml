name: Notify Discord on PR

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        run: |
          payload=$(cat <<EOF
          {
            "content": "ðŸ“£ A new pull request has been opened on **${GITHUB_REPOSITORY}**!\n**Title:** ${{ github.event.pull_request.title }}\n**Author:** ${{ github.event.pull_request.user.login }}\n**Link:** ${{ github.event.pull_request.html_url }}"
          }
          EOF
          )

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$payload" \
            ${{ secrets.DISCORD_WEBHOOK }}
