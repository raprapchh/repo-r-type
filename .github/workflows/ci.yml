name: r-type ci

'on':
  push:
    branches:
      - 'main'
      - 'dev'
  pull_request:
    branches:
      - 'main'
      - 'dev'

jobs:
  commitlint:
    name: Check commit message format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install commitlint
        run: |
          npm install -g @commitlint/config-conventional @commitlint/cli

      - name: Validate commit messages
        env:
          COMMIT_RANGE_START: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
        run: |
          ZERO_SHA="0000000000000000000000000000000000000000"
          BASELINE_FILE=".github/commitlint-baseline"
          BASELINE_SHA=$( [ -f "$BASELINE_FILE" ] && git rev-parse "$(cat "$BASELINE_FILE")" 2>/dev/null || echo "" )

          FROM_REF="$COMMIT_RANGE_START"
          if [ -z "$FROM_REF" ] || [ "$FROM_REF" = "$ZERO_SHA" ]; then
            FROM_REF=$(git rev-parse HEAD^ 2>/dev/null || echo "")
          fi

          if [ -n "$BASELINE_SHA" ] && { [ -z "$FROM_REF" ] || git merge-base --is-ancestor "$FROM_REF" "$BASELINE_SHA"; }; then
            FROM_REF="$BASELINE_SHA"
          fi

          if [ -z "$FROM_REF" ]; then
            echo "No previous commit to compare against; skipping commitlint."
            exit 0
          fi

          echo "Linting commits from $FROM_REF to $GITHUB_SHA"
          npx commitlint --from="$FROM_REF" --to="$GITHUB_SHA"

  clang_format:
    name: Check clang-format
    runs-on: ubuntu-latest
    needs: commitlint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Validate formatting
        shell: bash
        run: |
          FILES=$(git ls-files -- '*.c' '*.cc' '*.cxx' '*.cpp' '*.h' '*.hh' '*.hpp' | grep -Ev '^documentation/benchmark/' || true)
          if [ -z "$FILES" ]; then
            echo "No C/C++ files to format."
            exit 0
          fi
          echo "Checking formatting on the following files:"
          echo "$FILES"
          clang-format --dry-run --Werror $FILES

  build:
    name: Build project
    runs-on: ubuntu-latest
    needs:
      - commitlint
      - clang_format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libsfml-dev \
            libudev-dev \
            libopenal-dev \
            libvorbis-dev \
            libflac-dev \
            libxrandr-dev \
            libxcursor-dev \
            libfreetype-dev \
            libgl1-mesa-dev

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '594ad8871e1e8e45f8e626c015fd611163430207'

      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake

      - name: Compile
        run: cmake --build build --parallel
