name: Windows MSVC Build

on:
  push:
    branches: [ "main", "dev", "feat/cross-platform" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: |
        cmake -S . -B build `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DCMAKE_BUILD_TYPE=Release
      shell: pwsh

    - name: Build
      run: cmake --build build --config Release
      shell: pwsh

    - name: Prepare Artifacts
      run: |
        mkdir dist
        cp bin/windows/r-type_client.exe dist/
        cp bin/windows/r-type_server.exe dist/

        mkdir dist/client
        cp -r client/assets dist/client/
        cp -r client/fonts dist/client/
        cp -r client/sprites dist/client/

        mkdir dist/server
        cp -r server/assets dist/server/

        mkdir dist/config
        cp -r config/* dist/config/
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: r-type-windows-binaries
        path: dist/

    - name: Build Installer (NSIS)
      run: makensis /DVERSION=${{ github.ref_name }} installer/installer.nsi
      shell: pwsh

    - name: Install NSIS
      if: failure() == false
      run: choco install nsis -y
      shell: pwsh

    - name: Build Installer (NSIS)
      run: makensis /DVERSION=${{ github.ref_name }} installer/installer.nsi
      shell: pwsh

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          R-Type-Installer.exe
          bin/windows/r-type_client.exe
          bin/windows/r-type_server.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
