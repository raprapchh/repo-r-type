name: Windows MSVC Build

on:
  push:
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "dev", "feat/cross-platform" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Configure CMake
      run: |
        cmake -S . -B build `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DCMAKE_BUILD_TYPE=Release
      shell: pwsh

    - name: Build
      run: cmake --build build --config Release
      shell: pwsh

    - name: Prepare Artifacts
      run: |
        mkdir dist
        cp bin/windows/r-type_client.exe dist/
        cp bin/windows/r-type_server.exe dist/

        mkdir dist/client
        cp -r client/assets dist/client/
        cp -r client/fonts dist/client/
        cp -r client/sprites dist/client/

        mkdir dist/server
        cp -r server/assets dist/server/

        mkdir dist/config
        cp -r config/* dist/config/
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: r-type-windows-binaries
        path: dist/

    - name: Install NSIS
      run: choco install nsis -y
      shell: pwsh

    - name: Reload environment
      run: refreshenv
      shell: pwsh

    - name: Build Installer (NSIS)
      run: |
        & 'C:\Program Files (x86)\NSIS\makensis.exe' "/DVERSION=${{ github.ref_name }}" 'installer/installer.nsi'
      shell: pwsh

    - name: Move Installer to dist
      run: |
        if (Test-Path 'R-Type-Installer.exe') {
          if (-Not (Test-Path 'dist')) { New-Item -ItemType Directory -Path 'dist' | Out-Null }
          Move-Item 'R-Type-Installer.exe' -Destination 'dist'
        } else {
          Write-Host 'R-Type-Installer.exe not found; skipping move.'
        }
      shell: pwsh

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/**
          bin/windows/r-type_client.exe
          bin/windows/r-type_server.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
